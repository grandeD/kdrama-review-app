{% extends 'base.html' %}

{% block title %}Kdrama Review App{% endblock %}

{% block body %}

{% set active_page = 'discover' -%}

<div>
   <h1>Search Results for '{{search_query}}' </h1>
   {% for kdrama in kdrama_results %}
   
   <div className='card'>
      <a href="/kdrama/{{kdrama['kdrama_id']}}">
      <img style='height: 200px;' src="https://image.tmdb.org/t/p/original/{{kdrama['poster_path']}}"" alt='Kdrama Poster' />
      </a>
      <p>{{kdrama['title']}}</p>
   </div>
   
   {%endfor%}
 

</div>

{% endblock %}
