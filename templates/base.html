<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Load React dependencies  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Include any page-specific JavaScript using this block. -->
    {% block js %}
    {% endblock %}

    <link href="/static/css/base.css" rel="stylesheet">

    <!-- Include any page-specific CSS using this block. -->
    {% block css %}
    {% endblock %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="/">Kdrama Reviews</a>
        <a href="/login" >Login</a>
        <a href="/profile" >Account</a>
        <div class="search-container">
            <form action="/search">
                <input type="text" placeholder="Search.." name="search-query">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Include the page's content with this block. -->

    {% block body %}
    {% endblock %}
</body>
</html>
